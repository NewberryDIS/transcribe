.jumbo {
    clip-path: circle(1px at 0 0);

    width: 100%;

.bg {
    min-height: 40vh;

.content {
    position: relative;

    max-width: min(60ch, 95vw);

    max-height: 100%;

}

    max-height: calc(50vh - 3rem);
    overflow: auto;
    padding-bottom: calc(2rem + 22px);
}

.ack {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 11px;

    & p {

        margin: 0;
    }
}
    .jumbo {
      background-color: blue !important;
    }
  </style>
  <script>
      let circleRadius = 200;
  let embiggened = false;

  document.addEventListener('mousemove', (e) => {
    jumbo.style.transition = `none`;

    // console.log(e.clientX, e.clientY)
    if (!embiggened) {
      circleRadius = 200;
      const rectValue =`rect( ${e.clientX}px ${e.clientY}px  ${e.clientX + circleRadius}px ${e.clientY + circleRadius}px )`
      console.log("rectValue", rectValue)
      // jumbo.style.clipPath = `circle(${circleRadius}px at ${e.clientX}px ${e.clientY}px)`;
      jumbo.style.clipPath = rectValue;
    }
  });

  jumbo.addEventListener('click', (e) => {
    if (embiggened) {
//      header.style.zIndex = `9001`;

    } else {
 //      header.style.zIndex = `10`;
    }
    circleRadius = 4000;
    jumbo.style.transition = `300ms clip-path`;
    // jumbo.style.clipPath = `circle(${circleRadius}px at ${e.clientX}px ${e.clientY}px)`;
      jumbo.style.clipPath = `rect( ${e.clientX}px ${e.clientY}px  ${circleRadius}px ${circleRadius}px )`;
    embiggened = !embiggened;
  });


  //resizeContainer();
  // window.addEventListener('resize', resizeContainer);

    </script>
