<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newberry Transcribe {% block title %}{% endblock %}</title>
  <script src="/static/js/newberry-logo.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', path='/css/_base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='/css/test-2.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='/css/header_footer.css') }}">
  {% block extra_css %}{% endblock %}
</head>

<body>

  <main class="paper-main">
    <div class="left">
      <div class="main-area" style="background-image: {{ t.image_set }}">
        <div class="reading">
          <div class="content">
            <img src="static/images/jumbo/{{ t.image }}-sm.jpg" alt="" />
          </div>
        </div>
        <div class="writing tablet">
          <div class="content">
            <pre class="text" id="transcription-text"> {{ t.text | safe }}</pre>
            <div class="ack">
              <p>
                from <a href="{{ t.link }}" class="llines ack-link" target="_blank">{{ t.title }}</a>
              </p>
              <p>transcribed by <b>{{ t.user }}</b> on {{ t.date }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="paper" style="background-image: {{ t.image_set }}"> -->
      <div class="paper" style="background-color: rgb(var(--sapphire));">
        <div class="paper-top-1">
          <img src="/static/images/1px.png"
            style="background-image: url('/static/images/jumbo/{{ t.image }}-m.jpg'); mask: url('/static/images/rip.png');"
            alt="" />

          <!-- </div> -->
          <!-- <div class="paper-btm-1" style="background-image: {{ t.image_set }}"> -->
          <!--   <img src="" alt="" style="opacity: 0;"/> -->
          <!-- </div> -->
          <!-- <div class="paper-btm-2" style="background-image: {{ t.image_set }}"> -->
        </div>
      </div>
    </div>
    <div class="right">

    </div>
  </main>
