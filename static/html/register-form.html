<form hx-post="/auth/register" hx-swap="outerHTML">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            name="username"
            required
            pattern="^[a-zA-Z][a-zA-Z0-9_]{2,19}$"
            title="Username must be 3-20 characters, start with a letter, and contain only letters, numbers, and underscores"
        >
        <p class="text-sm text-gray-600 mt-1">
            3-20 characters, start with a letter, only letters, numbers, and underscores allowed
        </p>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email (Optional)
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            name="email"
        >
        <p class="text-sm text-gray-600 mt-1">
            Add an email to enable password recovery
        </p>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            name="password"
            required
            minlength="8"
        >
        <p class="text-sm text-gray-600 mt-1">
            Minimum 8 characters
        </p>
    </div>
    <div class="flex items-center justify-between">
        <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
        >
            Create Account
        </button>
    </div>
</form>
